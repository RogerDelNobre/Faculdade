<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Paleta de Cores</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="script.js" type="text/javascript" ></script>

</head>
<body class="back">
		<h1 class="cabecalho">HSL</h1>
	<div class="corpo">
			<h4>Hue</h4>
					<input id="h" type="range" min="0" max="360" class="hue" step="1"></input>
			<h4>Saturation</h4>
					<input id="s" type="range" min="0" max="100" value="100" step="1" class="saturation" ></input>
			<h4>Lightness</h4>
					<input id="l" type="range" min="0" max="100" class="lightness" step="1"></input> <br>
		<div class="preview"></div><br>
		<div id="resposta"class="resposta"></div>
	</div>
</body>
</html>
